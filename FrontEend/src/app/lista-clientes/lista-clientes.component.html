<div class="container">
  <mat-card *ngFor="let cliente of listaClientes">
    <input type="text" class="form-control cadastro" [(ngModel)]="cliente.id" disabled>
    <br>
    <input type="text" class="form-control cadastro" [(ngModel)]="cliente.nome">
    <br>
    <input type="tel" class="form-control cadastro" [(ngModel)]="cliente.cpfcnpj">
    <br>
    <input type="date" class="form-control cadastro" [ngModel]="cliente.nascimento | date:'yyyy-MM-dd'"
      (ngModelChange)="cliente.nascimento = $event">
    <br>
    <mat-select [(ngModel)]="cliente.tipopessoa">
      <mat-option value="F">Pessoa Fisica</mat-option>
      <mat-option value="J">Pessoa Juridica</mat-option>
    </mat-select>
    <br>
    <br>
    <button class="btn btn-cadastro btn-lg" (click)="salvar(cliente)">Salvar</button>
    <button class="btn btn-cadastro btn-lg" (click)="excluir(cliente)">Excluir</button>
  </mat-card>
</div>
