<div class="container">
  <div class="row box-cadastro">
    <div class="col-12">
      <h3 class="text-center">Cadastro</h3>
      <div class="form-group">
        <input type="text" class="form-control cadastro" placeholder="ID da Ação" [(ngModel)]="acao.id">
      </div>
      <div class="form-group">
        <input type="date" class="form-control cadastro" placeholder="Data da cotação" [(ngModel)]="acao.datacotacao">
      </div>
      <div class="form-group">
        <input type="number" class="form-control cadastro" placeholder="Valor da cotação"
          [(ngModel)]="acao.valorcotacao">
      </div>
      <button class="btn btn-cadastro btn-lg" (click)="cadastrar(acao)">Cadastrar</button>
    </div>
  </div>
</div>
